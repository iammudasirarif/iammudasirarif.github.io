<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moral Dilemma Quiz</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .question {
      margin-bottom: 25px;
    }
    .question p {
      font-size: 1.2em;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #16a085;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1abc9c;
    }
    .result {
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
    }
    .signature {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ultimate Moral Dilemma Quiz</h1>
    <div id="quiz"></div>
    <button onclick="calculateResult()">Submit Answers</button>
    <div class="result" id="result"></div>
    <div class="signature">Created by Mudasir</div>
  </div>  <script>
    const dilemmas = [
      {
        question: "A train is headed toward five people. Do you divert it, killing your own child to save them?",
        options: ["Divert and kill your child", "Don’t divert and let five die"],
        score: [1, -1]
      },
      {
        question: "You can expose a powerful truth that will cause riots. Do you reveal it?",
        options: ["Expose the truth", "Keep it hidden for peace"],
        score: [1, -1]
      },
      {
        question: "Your best friend is guilty. Do you lie to protect them in court?",
        options: ["Lie and protect them", "Tell the truth and let them face justice"],
        score: [-1, 1]
      },
      {
        question: "You can accept a bribe to save your family. Do you take it?",
        options: ["Accept the bribe", "Refuse and follow the law"],
        score: [-1, 1]
      },
      {
        question: "You can take credit for someone’s heroism to inspire millions. Do you do it?",
        options: ["Take credit", "Tell the truth"],
        score: [-1, 1]
      },
      {
        question: "You can end a loved one’s suffering through illegal means. Do you do it?",
        options: ["End the suffering", "Let them live in pain legally"],
        score: [1, -1]
      },
      {
        question: "You can punish a person for a crime they will commit in the future. Do you act now?",
        options: ["Punish now", "Wait for it to happen"],
        score: [-1, 1]
      },
      {
        question: "You must choose between saving your child or a scientist with a cure for cancer. Who do you save?",
        options: ["Save my child", "Save the scientist"],
        score: [-1, 1]
      },
      {
        question: "You must condemn one innocent person to save the entire world. Do you do it?",
        options: ["Condemn the innocent", "Refuse to sacrifice them"],
        score: [-1, 1]
      },
      {
        question: "You can delete painful memories from your past and be happy. Do you erase them?",
        options: ["Erase the memories", "Keep them to learn from pain"],
        score: [-1, 1]
      }
    ];

    const scores = [];
    const quizDiv = document.getElementById("quiz");

    dilemmas.forEach((d, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${i + 1}. ${d.question}</p>`;

      d.options.forEach((opt, j) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          scores[i] = d.score[j];
          btn.parentNode.querySelectorAll('button').forEach(b => b.disabled = true);
          btn.style.background = '#555';
        };
        div.appendChild(btn);
      });

      quizDiv.appendChild(div);
    });

    function calculateResult() {
      if (scores.length < dilemmas.length || scores.includes(undefined)) {
        alert("Answer all questions first!");
        return;
      }

      const total = scores.reduce((a, b) => a + b, 0);
      let result = "Neutral Person";

      if (total >= 8) result = "Altruistic Person";
      else if (total >= 4) result = "Empathetic Person";
      else if (total <= -8) result = "Evil Person";
      else if (total <= -4) result = "Selfish Person";

      document.getElementById("result").textContent = `You are a ${result}`;
    }
  </script></body>
</html>
